<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery i18n Test</title>
    
    </head>
    <body>
        
        <div id="container">
            <h1 data-i18n="welcome">@Welcome!</h1>
            <p data-i18n="settings">@Testing</p>
        </div>
        
        <div id="other-container">
            <p class="test">This is other text</p>
            <p data-i18n="welcome">@This is another nls.</p>
        </div>

        <button data-locale="es">Spanish</button>
        <button data-locale="en">English</button>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <script type="text/javascript" src="../src/jquery.i18n.js"></script>
        <script>
            $(function() {
               // $("body").i18n();
                $("button[data-locale]").click(function() {
                    $("body").i18n($(this).data("locale"));
                });
            });
        </script>
    </body>
    </html>
