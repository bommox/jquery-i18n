<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery i18n Test</title>
    
    </head>
    <body>
        
        <div id="container">
            <h1 data-i18n="welcome">Welcome!</h1>
            <p data-i18n="settings">Testing</p>
        </div>
        
        <div id="other-container">
            <p class="test">This is other text</p>
            <p data-i18n="welcome">This is another nls.</p>
        </div>
        
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../dist/jquery.i18n.plugin.js"></script>
    </body>
    </html>
